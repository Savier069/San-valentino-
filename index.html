<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Una domanda importante ğŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: rgba(0,0,0,0.2);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: #2ecc71;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #e74c3c;
      color: white;
      position: absolute;
    }

    .hearts {
      position: absolute;
      font-size: 30px;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Giusy,<br>will you be my valentine? ğŸ’•</h1>
    <button id="yes">SÃŒ ğŸ’˜</button>
    <button id="no">NO ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // posizionamento iniziale del NO
    noBtn.style.left = "60%";
    noBtn.style.top = "60%";

    // NO che scappa
    noBtn.addEventListener("mouseover", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const x = Math.random() * (window.innerWidth - btnWidth);
      const y = Math.random() * (window.innerHeight - btnHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // SÃŒ con pioggia di cuori
    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = 20 + Math.random() * 20 + "px";
        const duration = 2000 + Math.random() * 2000;
        heart.style.animationDuration = duration + "ms";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration);
      }
      setTimeout(() => {
        alert("Angela Ã¨ contenta di questa scelta ğŸ˜");
      }, 500);
    });
  </script>

</body>
</html>
